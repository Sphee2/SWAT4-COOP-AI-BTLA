HelpStack=***Component Layout***
HelpStack=  
HelpStack=(Up Arrow) - Moves the current control up
HelpStack=(Down Arrow) - Moves the current control down
HelpStack=(Left Arrow) - Moves the current control left
HelpStack=(Right Arrow) - Moves the current control right
HelpStack=(-) - Sizes the current control shorter
HelpStack=(=) - Sizes the current control taller
HelpStack=(NUMPAD -) - Sizes the current control thinner
HelpStack=(NUMPAD +) - Sizes the current control thicker
HelpStack=  
HelpStack=***Information Displays and Toggles***
HelpStack=  
HelpStack=(H) - Displays this quick help menu
HelpStack=(N) - Displays a list of all available GUI Styles and Fonts
HelpStack=(O) - Displays a list of all pages on the server stack
HelpStack=(M) - Displays the member list for the current control
HelpStack=(B) - Toggles edit mode for the member list
HelpStack=(K) - Toggles Config variables shown in Member Display
HelpStack=(L) - Toggles GUI members shown in Member Display
HelpStack=(G) - Toggles snap to grid on/off
HelpStack=  
HelpStack=***Component Actions***
HelpStack=  
HelpStack=(Ctrl + LeftMouse) - Selects the component under the mouse
HelpStack=(Ctrl + T) - Toggles absolute/scaling values of the current control
HelpStack=(Ctrl + I) - Toggles absolute/scaling values of all controls on current page
HelpStack=(Ctrl + Z) - Undoes the last operation on the current control
HelpStack=(Ctrl + A) - Redoes the last operation on the current control
HelpStack=(Ctrl + S) - Saves the configuration of the current control
HelpStack=(Ctrl + P) - Saves the configuration of all controls on the current page
HelpStack=(Ctrl + E) - Brings up the Object editor window on the current control
HelpStack=(Ctrl + N) - Create a new component for the selected MultiComponent or Active Page
HelpStack=				  Please enter a descriptive name and remember to save!!!
HelpStack=(Ctrl + Delete) - Delete the selected component
HelpStack=				  Please remember to save!!!
HelpStack=(Ctrl + C) - Copies the currently selected component's config properties to the clipboard component
HelpStack=(Ctrl + V) - Copies the currently selected component's config properties from the clipboard component
HelpStack=(Ctrl + F) - Move the current component forward in it's MenuOwner's Controls list
HelpStack=(Ctrl + B) - Move the current component backward in it's MenuOwner's Controls list
HelpStack=(Ctrl + Alt + F) - Move the current component to the front of it's MenuOwner's Controls list
HelpStack=(Ctrl + Alt + B) - Move the current component to the back of it's MenuOwner's Controls list
HelpStack=(Ctrl + O) - Reorder the Controls within this MultiComponent based on their RenderWeights
HelpStack=  
HelpStack=***Styles***
HelpStack=  
HelpStack=(Ctrl + Shift + N) - Create a new GUIStyles
HelpStack=				  Please enter a descriptive name!
HelpStack=(Ctrl + Shift + C) - Copies the currently selected component's style's config properties to the clipboard style
HelpStack=(Ctrl + Shift + V) - Copies the currently selected component's style's config properties from the clipboard style
HelpStack=  
HelpStack=***Advanced***
HelpStack=  
HelpStack=(Ctrl + Alt + D) - Toggle GUI Edit Mode (Must have bModAuthor specified for GUIController)
HelpStack=(Ctrl + Alt + U) - Brings up the Object editor window on this GUIController
HelpStack=(Ctrl + Alt + Y) - Saves the settings on this GUIController
HelpStack=  
HelpStack=***Miscellaneous***
HelpStack=  
HelpStack=(<Hold> Shift) - Removes the information display from the bottom of the screen
HelpStack=(<Hold> Ctrl + Alt) - Displays the hierarchy of the current control
HelpStack=(<Hold> Ctrl + Alt + MoveMouse) - Moves the currently selected control with the mouse (snapping done after release)
HelpStack=  
HelpStack=***Console Commands***
HelpStack=  
HelpStack=(SetGuiRes X Y) - Sets the gui & game resolution
HelpStack=(SetGuiStyle X) - Changes the GUIStyle of the current component to X
HelpStack=(SetGuiGridSize X) - Sets the grid spacing to X pixels
